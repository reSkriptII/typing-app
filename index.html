<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="icon" href="./asset/favicon.png">
    <meta name="description" content="Typing practice app to improve speed and accuracy">

    <script src="./script/settingbar.js" type="module"></script>
    <script src="./script/index.js" type="module" ></script>
</head>

<body>
    <main>
        <div class="status-bar">
            <div class="card">
                <p>accuracy</p>
                <p class="accuracy-display"></p>
            </div>
            <div class="card">
                <p>error</p>
                <p class="error-display"></p>
            </div>
            <div class="card">
                <p>WPM</p>
                <p class="wpm-display"></p>
            </div>
        </div>
        <div class="setting-bar" id="setting-bar">
            <div class="setting-mode">
                <label><input type="checkbox" id="allowbackspace" checked> allow backspace</label>
                <br>
                <label><input type="checkbox" id="spacemode" checked> spaced word mode</label>
                <br>
                <label><input type="checkbox" id="shuffle"> shuffle</label>
            </div>
            <div id="includeletter"></div>
            <button id="darkmode-toggle" data-theme="dark">ðŸŒ™</button>
        </div>
        <div id="passage">placeholder</div>
        <div id="typearea" onclick="this.focus()" tabindex="1"></div>
    </main>
</body>

</html>
