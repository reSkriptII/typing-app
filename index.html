<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
    <meta charset="utf-8">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="./style/styles.css">

    <script src="./script/session.js" type="module"></script>
    <script src="./script/index.js" type="module" ></script>
</head>

<body>
    <main>
        <div class="status-bar">
            <div class="card">
                <p>accuracy</p>
                <p class="accuracy-display"></p>
            </div>
            <div class="card">
                <p>error</p>
                <p class="error-display"></p>
            </div>
            <div class="card">
                <p>WPM</p>
                <p class="wpm-display"></p>
            </div>
        </div>
        <div class="setting-bar" id="setting-bar">
            <div class="setting-mode card">
                <label><input type="checkbox" id="allowbackspace"> allow backspace</label>
                <br>
                <label><input type="checkbox" id="spaceasseperator"> spaced word mode</label>
            </div>
            <div id="includeletter"></div>
        </div>
        <div id="passage">placeholder</div>
        <div id="typearea" onclick="this.focus()" tabindex="1"></div>
    </main>
</body>

</html>
